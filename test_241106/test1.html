<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/test1.css">
    <title>하림지주 ESG</title>
</head>
<body>
    <div class="envi">
        <div class="wrapper">
           <header><h1>Environment</h1></header>
           <p>
                자원순환형 사업구조를 기반으로<br>
                환경과 동물, 사람과 식품이 모두 건강한 사회를 만들어 갑니다.
            </p>
        </div><!--wrapper-->
    </div><!--envi-->
    <div class="heal">
        <div class="wrapper">
            <h1>하림그룹은 <strong>건강한 환경</strong>을 만들고<br> 지키기 위한 노력을 지속하고 있습니다</h1>
            <p> 
                자원순환형 사업구조를 통해 자원을 효율적으로 사용하고 재활용하여,
                환경에 미치는 영향을 최소화하고 있습니다.<br>
                <strong>신재생에너지 생산</strong>과 <strong>탄소배출량 감축 등 탄소중립</strong>을
                위한 노력을 통해 지속가능한 미래를 만들어가고 있습니다.
            </p>
            <div class="photo">
                <img src="images/heal_img.png" alt="닭 한마리가 보이는 사진">
            </div>
        </div><!--wrapper-->
    </div><!--heal-->
