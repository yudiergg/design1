<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popup.js"></script>
    <title>팝업</title>
</head>
<body>
    <div id="wrap">
        <main class="contianer">
            <section class="popup">
                <div class="inner">
                    <div class="swiper"> 
                        <ul class="swiper-wrapper"> 
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/bg_1.jpg" alt=""></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/bg_2.jpg" alt=""></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/bg_3.jpg" alt=""></div>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <div class="photo"><img src="images/bg_4.jpg" alt=""></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn_wrap">
                        <button class="prev">이전 팝업보기</button>
                        <button class="next">다음 팝업보기</button>
                        <button class="stop">팝업 일시정지</button>
                        <button class="play">팝업 다시시작</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
